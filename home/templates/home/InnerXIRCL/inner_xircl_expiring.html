<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Template</title>
  </head>
  <body>
    <table
      border="0"
      cellpadding="0"
      cellspacing="0"
      width="100%"
      style="table-layout: fixed; background-color: #f9f9f9"
      id="bodyTable"
    >
      <tbody>
        <tr>
          <td
            style="padding-right: 10px; padding-left: 10px"
            align="center"
            valign="top"
            id="bodyCell"
          >
            <table
              border="0"
              cellpadding="0"
              cellspacing="0"
              width="100%"
              class="wrapperBody"
              style="max-width: 600px"
            >
              <tbody>
                <tr>
                  <td align="center" valign="top">
                    <table
                      border="0"
                      cellpadding="0"
                      cellspacing="0"
                      width="100%"
                      class="tableCard"
                      style="
                        background-color: #fff;
                        border-color: #e5e5e5;
                        border-style: solid;
                        border-width: 0 1px 1px 1px;
                      "
                    >
                      <tbody>
                        <tr>
                          <td
                            style="padding-left: 20px; padding-right: 20px"
                            align="center"
                            valign="top"
                            class="containtTable ui-sortable"
                          >
                            <table
                              border="0"
                              cellpadding="0"
                              cellspacing="0"
                              width="100%"
                              class="tableDescription"
                            >
                              <tbody>
                                <tr>
                                  <td
                                    align="center"
                                    valign="middle"
                                    style="padding: 20px 0px"
                                    class="emailRegards"
                                  >
                                    <div>
                                      <img
                                        class="box-img"
                                        style="margin: 20px auto"
                                        src="https://www.xircls.com/static/images/website-slide/logo12.jpg"
                                        alt="Image"
                                        width="90px"
                                      />
                                    </div>
                                    <p
                                      class="text"
                                      style="
                                        color: #666;
                                        font-family: 'Open Sans', Helvetica,
                                          Arial, sans-serif;
                                        font-size: 14px;
                                        font-weight: 400;
                                        font-style: normal;
                                        letter-spacing: normal;
                                        line-height: 22px;
                                        text-transform: none;
                                        text-align: center;
                                        padding: 0;
                                        margin: 0;
                                      "
                                    >
                                      <b
                                        >Your Inner XIRCL is expiring in XX days
                                        / today!</b
                                      ><br /><br />

                                      <b>{{ Inner XIRCL name }}</b><br />
                                      {{ Location }}<br />
                                      {{ Spend }}<br />
                                      {{ Offer/s Selected }}
                                      <br /><br />
                                      <a
                                        href="https://www.xircls.com/"
                                        style="text-decoration: none"
                                        ><button
                                          style="
                                            display: inline-block;
                                            padding: 8px 16px;
                                            font-size: 12px;
                                            color: #ffffff;
                                            background-color: #007bff;
                                            border: 1px solid #00568c;
                                            border-radius: 5px;
                                            cursor: pointer;
                                          "
                                        >
                                          Edit Inner XIRCL
                                        </button></a
                                      ><br /><br />
                                      <b>Need help?</b><br />
                                      See our Frequently Asked Questions
                                      <a href="LINK">LINK</a>, contact your
                                      XIRCLS representative or email
                                      <a href="mailto:support@xircls.com"
                                        >support@xircls.com</a
                                      >.<br /><br />
                                    </p>
                                  </td>
                                </tr>
                              </tbody>
                            </table>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
